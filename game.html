<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Quick Quiz - Play</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="game.css" />
</head>

<body>
  <div class="container gamecontainer">
    

    <div id="game" class="justify-center flex-column">
      <p id="timer">Time Left: 10s</p>
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">Question</p>
         
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        
        <div id="hud-item">
          <p class="hud-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>

        <button id="revealAnswerBtn" class="reveal-answer-btn">
          <i class="fas fa-lightbulb" id="icon"></i> Reveal Answer
        </button>
  
        <!-- Hidden element to show the correct answer  -->
        <p id="correctAnswer" class="correct-answer" style="display: none;"></p>

      <h2 id="question">What is the answer to this question?</h2>

      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
